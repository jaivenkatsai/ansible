- name: Demo on conditions
  hosts: localhost
  vars: 
    OS: centos
    NUM: 7
  tasks:
    - name: centos 
      debug:
        msg: CentOS
      when: OS == "centos"
    - name: Ubuntu
      debug: 
        msg: Ubuntu
      when: OS == "ubuntu"
    - name: Number condition - 1
      debug: 
        msg: Num Con 1
      when: NUM >= 5
    - name: Number Condition - 2
      debug:
        msg: Num Con 1
      when: NUM 