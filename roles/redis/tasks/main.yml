- name: Install Redis Repos 
  yum:
    name: http://rpms.remirepo.net/enterprise/remi-release-7.rpm -y
    state: present

- name: Install Redis
  yum:
    name: Redis
    enablerepo: remi
    state: present

- name: Update Redis Listen Address
  ansible.builtin.replace:
    path: /etc/redis.conf
    regexp: '127.0.0.1'
    replace: