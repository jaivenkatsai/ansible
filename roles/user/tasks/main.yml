- name: Install NodeJS
  yum:
    name: 
      - nodejs
      - make 
      - gcc-c++
    state: present

- name: Create Roboshop App User
  user:
   name: roboshop

- name: Download user App  Archive
  ansible.builtin.unarchive:
    src: "https://github.com/roboshop-devops-project/user/archive/main.zip"
    dest: /tmp
    remote_src: yes

- name: Remove old content
  ansible.builtin.file:
    path: /home/roboshop/user
    state: absent

- name: Copy Extracted Content to user Path
  ansible.builtin.copy:
    src: /tmp/user-main/
    dest: /home/roboshop/user
    remote_src: yes
    owner: roboshop
    group: roboshop

- name: Install NodeJS Dependencies
  community.general.npm:
    path: /home/roboshop/user
  become_user: roboshop

- name: Setup user Service File
  copy:
    src: systemd.service
    dest: /etc/systemd/system/user.service

- name: Start user Service
  systemd:
    name: user
    state: restarted
    enabled: yes
    daemon_reload: yes