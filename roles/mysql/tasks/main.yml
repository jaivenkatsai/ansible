- name: Copy MySQL Repo
  copy:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: Remove mariadb-libs package
  yum: 
    name: mariadb-libs
    state: absent
    
- name: install MySQL Server
  yum:
    name: mysql-community-server
    state: present

- name: Start MySQL SErvice
  systemd:
    name: mysqld
    state: started
    enabled: yes

- name:  Check the password reset status
  shell: 'show database' | mysql -uroot -p
    
- name: grab default password
  shell: grap 'A temporary password' /var/log/mysqld.log | awk '{print $NF}'
  register: default_pass

- name: Reset SQL file
  copy: 
    src: reset.sql
    dest: /tmp/reset.sql

- name: reset MySQL Password
  shell: mysql --connect-expired-password -u root -p"${DEFAULT_PASSWORD}" </tmp/reset.sql
   