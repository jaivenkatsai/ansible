- name: Install Nginx
  yum:
    name: nginx
    state: present

- name: Download Frontend Archive
  ansible.builtin.unarchive:
    src: "https://github.com/roboshop-devops-project/frontend/archive/main.zip"
    dest: /tmp
    remote_src: yes

- name: Remove old contenthome
  ansible.builtin.file:
  path: /user/