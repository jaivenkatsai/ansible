- name: Demo on Variables
  hosts: all
  vars: 
    URL1: play.google.com
  vars_files:
    - vars.yml
  tasks:
    - name: Print a Variable from play
      debug:
         msg: URL = {{URL1}}
    - name: Print a Variable from File
      debug:
        msg: URL =={{URL2}}
    - name: Print task level variable
      vars:
        URL3: tasks.google.com
      debug:
        msg: URL = {{URL3}}
    - name: Print Variable from host file
      debug: 
        msg: URL = {{URL4}}